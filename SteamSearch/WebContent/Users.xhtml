<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>Steam Searcher</title>
	
    <link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/bootstrap-theme.css" rel="stylesheet"/>
	
	<link href="Steam.css" rel="stylesheet"/>
	
</h:head>
<body>
	<div class="whole-page">
	<div class="content-body">
	  <h1>Steam Searcher</h1>
		<div class="panel panel-default">
		  <div class="panel-body">
			<ul class="nav nav-pills" role="tablist">
			  <li><a href="index.xhtml">Profile</a></li>
			  <li><a href="Games.xhtml">Games</a></li>
			  <li class="active"><a href="#">Users</a></li>
			</ul>
			<hr/>
			<div class="tab">
				<h2>User Search:</h2>
				<div class="panel panel-default">
		  			<div class="panel-body">
		  				<form>
			  				<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="id">Steam ID:</label>
										<input type="text" name="id" id="id" class="form-control input-lg" tabindex="1"/>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="genre">Genre Preference:</label>
										<input list="genre" class="form-control input-lg" name="state" tabindex="2"/>
										<datalist id="genre">
										<option value="Action"/>
										<option value="Adventure"/>
										<option value="RPG"/>
										<option value="MMORPG"/>
										<option value="Platformer"/>
										<option value="Fighting"/>
										<option value="FPS"/>
										</datalist>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="owned">Owned Game:</label>
										<input type="text" name="owned" id="owned" class="form-control input-lg" tabindex="3"/>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="sort">Sort by:</label>
										<input list="sort" class="form-control input-lg" name="state" tabindex="2"/>
										<datalist id="sort">
										<option value="Alphabetical"/>
										<option value="Community Playtime"/>
										<option value="Genre"/>
										</datalist>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<button type='button' class='btn btn-sm btn-default'>Search</button>
								</div>
							</div>
		  				</form>
		  			</div>
		  		</div>
		  		<div>
		  			<h2>Results:</h2>
		  			<hr/>
		  			<table class="table">
						<thead>
							<tr class="filters">
								<th>#</th>
								<th>Steam ID</th>
								<th>Genre Preference</th>
								<th>Owns GAME</th>
								<th>Owned Games</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>mikeydubbs23</td>
								<td>RPG</td>
								<td>Yes</td>
								<td>7</td>
								<td><a href="#"><button type='button' class='btn btn-sm btn-default'>Go</button></a></td>
							</tr>
						</tbody>
					</table>
					<hr class="pagination-line"/>
					<center>
					<ul class="pagination pagination-footer">
						<li><a href="#">&#60;</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">&#62;</a></li>
					</ul>
					</center>
		  		</div>
			</div>
			
		  </div>
		</div>
	</div>
	</div>
	
</body>
</html>
