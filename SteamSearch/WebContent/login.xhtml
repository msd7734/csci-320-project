<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Steam Searcher</title>

	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />

	<link href="Steam.css" rel="stylesheet" />

</h:head>
<body>
	<div class="whole-page">
		<div class="content-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="tab">


						<h:form>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<h1>Login</h1>
									<div class="panel panel-default">
										<div class="panel-body">
											<div class="row">
												<div class="form-group">
													<label for="username">Username:</label>
													<h:inputText id="username" value="#{loginBean.username}" />
												</div>
											</div>
											<div class="row">
												<div class="form-group">
													<label for="password">Password:</label>
													<h:inputText id="password" value="#{loginBean.password}" />
												</div>
											</div>
											<div class="row">
												<h:commandButton styleClass=" btn btn-sm btn-default"
													action="#{loginBean.login}" />
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<h1>Create New Account</h1>
									<div class="form-group">
										<div class="panel panel-default">
											<div class="panel-body">
												<div class="row">
													<div class="form-group">
														<label for="newUsername">Username:</label>
														<h:inputText id="newUsername"
															value="#{loginBean.newUsername}" />
													</div>
												</div>
												<div class="row">
													<div class="form-group">
														<label for="newPassword">Password:</label>
														<p:password id="newPassword"
															value="#{loginBean.newPassword}" />
													</div>
												</div>
												<div class="row">
													<div class="form-group">
														<label for="confirmPass">Confirm password:</label>
														<p:password id="confirmPass"
															value="#{loginBean.confirmPassword}" />
													</div>
												</div>
												<div class="row">
													<h:commandButton styleClass=" btn btn-sm btn-default"
														action="#{loginBean.createAccount}" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
